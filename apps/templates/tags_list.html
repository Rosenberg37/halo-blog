{% extends 'base_index.html' %}
{% from 'bootstrap/pagination.html' import render_pagination %}

<!-- Page Header -->
{% block pageHeader %}
    <script src="{{ url_for('static',filename='js/echarts.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/echarts-wordcloud.min.js') }}"></script>
    <header class="intro-header"
            style="background-image: url('{{ url_for('static',filename='theme/img/home-bg.jpg') }}')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
                    <div class="site-heading">
                        <h1>Tags cloud</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock %}


{% block body %}
    <div id="tags" style="height:500px;width:500px;">
    </div>
    <script>
        let echartsData = []
        {% for tag in tags_list %}
            echartsData.push({
                name: "{{ tag[0].name }}",
                value: "{{ tag[1] }}",
                href: "http://127.0.0.1:5000/tags/" +"{{ tag[0].id }}"
            })
        {% endfor %}
        function initChart() {
            var myChart = echarts.init(document.getElementById('tags'));
            const option = {
                title: {
                    text: '',
                    x: "center"
                },
                backgroundColor: "#fff",
                // tooltip: {
                //   pointFormat: "{series.name}: <b>{point.percentage:.1f}%</b>"
                // },
                series: [
                    {
                        type: "wordCloud",
                        //用来调整词之间的距离
                        gridSize: 30,
                        //用来调整字的大小范围
                        // Text size range which the value in data will be mapped to.
                        // Default to have minimum 12px and maximum 60px size.
                        sizeRange: [14, 60],
                        // Text rotation range and step in degree. Text will be rotated randomly in range [-90,                                                                             90] by rotationStep 45
                        //用来调整词的旋转方向，，[0,0]--代表着没有角度，也就是词为水平方向，需要设置角度参考注释内容
                        // rotationRange: [-45, 0, 45, 90],
                        // rotationRange: [ 0,90],
                        rotationRange: [0, 0],
                        //随机生成字体颜色
                        // maskImage: maskImage,
                        textStyle: {
                            normal: {
                                color: function () {
                                    return (
                                        "rgb(" +
                                        Math.round(Math.random() * 255) +
                                        ", " +
                                        Math.round(Math.random() * 255) +
                                        ", " +
                                        Math.round(Math.random() * 255) +
                                        ")"
                                    );
                                }
                            }
                        },
                        //位置相关设置
                        // Folllowing left/top/width/height/right/bottom are used for positioning the word cloud
                        // Default to be put in the center and has 75% x 80% size.
                        left: "center",
                        top: "center",
                        right: null,
                        bottom: null,
                        width: "200%",
                        height: "200%",
                        //数据
                        data: echartsData
                    }
                ]
            };
            myChart.setOption(option);
            // 点击某个字
            myChart.on('click', function (params) {
                console.log('myChart----click---:', params, '------', params.data)
                window.location.href = params.data['href'];
            });
        }

        {#let echartsData = [#}
        {#    {#}
        {#        name: "十九大精神",#}
        {#        value: 15000,#}
        {#        href:"https://baidu.com/"#}
        {#    }#}
        {#]#}
        initChart();
        console.log(echartsData);
    </script>
{% endblock %}
